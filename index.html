<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gilroy';
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        #main {
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #222;
        }

        input {
            display: none;
        }

        #btn {
            padding: 12px 20px;
            background-color: royalblue;
            border-radius: 5px;
            color: #ffffff;
            font-weight: 600;
            user-select: none;


            &:hover {
                background-color: rgb(40, 64, 137);
            }
            &:active{
                scale: .95;
            }
        }
    </style>
</head>

<body>
    <div id="main">
        <input type="file">
        <div id="btn">Upload Here</div>
    </div>

    <script src="event.js"></script>
</body>

</html>
